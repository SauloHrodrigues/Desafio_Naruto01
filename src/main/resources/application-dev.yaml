server:
  port: 8083

spring:
  docker:
    compose:
      enabled: false
  datasource:
    url: jdbc:h2:mem:naruto-db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop